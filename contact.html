<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <title>sigup</title>
</head>
<body>
<div class="ralph">
    <h2>Contactez-nous</h2>
  <form action="/submit-form" method="post">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group"></div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    <input type="submit" value="Envoyer">
  </form>
</div>
<br><br><br>
<center>
<ion-icon name="logo-facebook" class="facebook"></ion-icon>
<ion-icon name="logo-whatsapp" class="whatsapp"></ion-icon>
<ion-icon name="logo-twitter" class="twitter"></ion-icon>
<ion-icon name="logo-youtube" class="youtube"></ion-icon>
</center>
</body>
</html>
